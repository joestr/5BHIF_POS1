<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>KH Altona - Admin: Search books</title>
</h:head>
<h:body>
    <h1>KH Altona - Admin: Search books</h1>
    <hr />
    <h:panelGroup rendered="#{login.validLogin}">
        <h:form><h:commandLink action = "admin?faces-redirect=true" value = "Admin panel" /></h:form> &gt; Search books
        <hr />
        <h:form>
            <!-- search form -->
        </h:form>
        <h:dataTable value="#{searchBooks.books}" var="book">
            <h:column>                    
                <f:facet name = "header">ID</f:facet>                 
                    #{book.id}
            </h:column>
            <h:column>
                <f:facet name = "header">Title</f:facet>
                    #{book.title}
            </h:column>
            <h:column>
                <f:facet name = "header">Author</f:facet>
                    #{book.author}
            </h:column>
            <h:column>
                <f:facet name = "header">Price</f:facet>
                    #{book.price}
            </h:column>
        </h:dataTable>
    </h:panelGroup>
    <h:panelGroup rendered="#{!login.validLogin}">
        <h:form><h:commandLink action="login?faces-redirect=true" value="Login" /></h:form>
    </h:panelGroup>
</h:body>
</html>
