<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>KH Altona - Admin</title>
</h:head>
<h:body>
    <h1>KH Altona - Admin</h1>
    <hr />
    <h:panelGroup rendered="#{login.validLogin}">
        Welcome to the KH Altona administration panel, <h:outputText value="#{login.user}" />!
        <h:form><h:commandLink action = "#{login.logout()}" value = "Logout" /></h:form>
        <hr />
        <h:form><h:commandLink action="searchbooks?faces-redirect=true" value="Search books" /></h:form>
    </h:panelGroup>
    <h:panelGroup rendered="#{!login.validLogin}">
        <h:form><h:commandLink action="login?faces-redirect=true" value="Login" /></h:form>
    </h:panelGroup>
</h:body>
</html>
