<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/mobile/1.5.0-rc1/jquery.mobile-1.5.0-rc1.min.js"></script>
    <link rel="stylesheet" type="text/css" src="https://code.jquery.com/mobile/1.5.0-rc1/jquery.mobile-1.5.0-rc1.min.css" />
	<title>JSF - Login</title>
</h:head>
<h:body>
	<h:form>
		<h1>JSF - Login</h1>
		<h:outputText value="Username" />
        <h:selectOneMenu id="username" value="#{login.user}">
            <f:selectItems value="#{login.usernames}" />
        </h:selectOneMenu>
        <!--<h:inputText id="username" value="#{login.user}"></h:inputText>-->
		<br></br>
		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
		<br></br>
		<h:commandButton
            action="#{login.validateUsernamePassword}"
			value="Login"
        ></h:commandButton>
	</h:form>
</h:body>
</html>
