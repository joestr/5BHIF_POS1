<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Play the game</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    </h:head>
    <h:body >
        <div class="container" style="margin-top: 10%">
            <h1>Try your luck</h1>
            <h:form class="form-group">
                <h:inputText id="name" value="#{game.guess}" class="form-control">
                    <f:ajax event="keyup" execute="name" render="echo solution result message" listener="#{game.processKeystroke()}"/>
                </h:inputText><br/>
                <h:commandButton class="btn btn-primary" value="New" actionListener="#{game.newGame()}"/>
                <h:commandButton class="btn btn-primary ml-5" value="End" actionListener="#{game.endGame()}"/>
            </h:form>

            <p>=message from game host= <h:outputText id="message" value="#{game.message}"/> ==</p>
            <p>=echo= <h:outputText id="echo" value="#{game.guess}"/> ==</p>
            <p>=solution= <h:outputText id="solution" value="#{game.solution}"/> ==</p>
            <p>=result= <h:outputText id="result" value="#{game.result}"/> ==</p>

        </div>
    </h:body>
</html>
